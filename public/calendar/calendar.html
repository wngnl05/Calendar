<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="/calendar/calendar.css">
</head>
<body>

    <main>
        <div id="calendarArea">
            <header id="calendarHeader">
                <button id="prevMonth">이전</button>
                <span id="calendarMonth"></span>
                <button id="nextMonth">다음</button>
            </header>
            
            <table id="calendarTable">
                <thead> <tr>  <th>일</th> <th>월</th> <th>화</th> <th>수</th> <th>목</th> <th>금</th> <th>토</th>  </tr> </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="scheduleWidget">
            <div id="scheduleMenu" style="display: none;">
                <span id="scheduleDate"></span>
                <div id="scheduleMenuDiv">
                    <input id="scheduleText" type="text" placeholder="일정을 입력해주세요.">
                    <button id="scheduleSave" onclick="addSchedule()">+</button>
                </div>
            </div>

            <div id="scheduleArea">
            </div>
        </div>
    </main>


    <script src="/calendar/calendar.js"></script>
</body>
</html>
